<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth0 Hosted Login</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
  background: #F3F4F7;
  font-size: 14px;
  line-height: 1.5; }

.alignC {
  text-align: center; }

  .form-input-password {
      position: relative;
  }
.toggle-btn {
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  right: 5px;
  top: 10px;
  cursor: pointer; }
  .toggle-btn .icon-show {
    display: none; }
  .toggle-btn.show .icon-show {
    display: block; }
  .toggle-btn.show .icon-hide {
    display: none; }

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: auto;
  padding: 72px 40px; }
  .container .logo {
    margin-bottom: 72px; }
  .container .card {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: white;
    border-radius: 16px;
    padding: 32px;
    width: 100%;
    border: none;
    max-width: 424px; }
    .container .card .title {
      font-size: 20px;
      line-height: 1.4;
      font-weight: 600;
      text-align: center;
      margin-bottom: 32px; }
    .container .card .description {
        font-weight: normal;
        font-size: 14px;
        line-height: 140%;
        text-align: center;
        margin-bottom: 32px;
    }
    .container .card form {
      width: 100%; }
      .container .card form label {
        display: block;
        font-size: 14px;
        line-height: 1.2;
        margin-bottom: 20px; }
        .container .card form label .label {
          margin-bottom: 8px; }
        .container .card form label .form-input {
          display: flex;
          align-items: center;
          width: 100%;
          background: #F3F4F7;
          border-radius: 8px;
          padding: 11px 8px;
          line-height: 1.5; }
          .container .card form label .form-input input {
            flex: 1;
            outline: none;
            border: none;
            background: none; 
            }

      .container .card button, .container .card .btn {
          text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: none;
        color: white;
        font-weight: 700;
        background: #00BFFF;
        border-radius: 50px;
        width: 100%;
        max-width: 200px;
        height: 48px;
        margin-left: auto;
        margin-right: auto;
        cursor: pointer; 
        font-size: 16px;
        }
        .container .card button:hover, .container .card .btn:hover {
            text-decoration: none;
            color: white;
          opacity: .8; }
      .container .card a {
        display: inline-block;
        color: #00BFFF;
        font-size: 12px;
        line-height: 1.5;
        margin-top: 12px;
        text-decoration: none; }
        .container .card a:hover {
          text-decoration: underline; }
     .invalid-feedback {
         display: block;
     }
        
    </style>
</head>
<body>
    
    <div id="app"></div>
    <script>
        try {
            window.auth0Config  = JSON.parse(decodeURIComponent(escape(window.atob('@@config@@'))));
        } catch (e) {
            window.auth0Config = {
                auth0Domain: 'shin-caritore-dev.jp.auth0.com',
                clientID: 'u75CRQBAQ6Mz6w5Hcnswwb0ABJ0D9GfT',
                connection: 'org-db-ecfd5bd2784b40918f9f8e2111d1061d',
                callbackURL: location.href,
                audience: 'https://caritore-api',
                scope: 'openid',
                authorizationServer: {
                    url: '',
                    issuer: '',
                },
                extraParams: {
                    response_type: 'code'
                },
            };            
        }

        window.LoResetConfig = {
            container:         "change-password-widget-container",                // required
            email:             "{{email | escape}}",                              // DO NOT CHANGE THIS
            csrf_token:        "{{csrf_token}}",                                  // DO NOT CHANGE THIS
            ticket:            "{{ticket}}",                                      // DO NOT CHANGE THIS
            password_policy:   "{{password_policy}}",                             // DO NOT CHANGE THIS
        };
    </script>
<script type="text/javascript" src="main.js"></script></body>
</html>
